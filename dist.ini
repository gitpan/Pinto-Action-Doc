name    = Pinto-Action-Doc
author  = Andy Gorman <agorman@cpan.org>
license = Perl_5
copyright_holder = Andy Gorman
copyright_year   = 2013

version = 0.001

[GatherDir]
include_dotfiles = 1
exclude_filename = Makefile.PL
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = META.yml
exclude_filename = META.json

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[CPANFile]
[PodWeaver]

[ReadmeAnyFromPod]
type     = markdown
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
copy = README.md
copy = LICENSE
copy = MANIFEST
copy = META.yml
copy = META.json

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / RuntimeRequires]
Pinto                     = 0.090
Pod::ProjectDocs          = 0.40

[Prereqs / TestRequires]
Test::More       = 0
File::Temp       = 0
File::DirCompare = 0
